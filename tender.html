<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenders - BMCRI</title>

    <link rel="icon" href="assets/favicon.ico" sizes="32x32" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <script src="assets/js/theme.js"></script>

    <style>
        /* Document Cards */
        .doc-list {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .doc-link-card {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background: var(--bg-card);
            backdrop-filter: blur(var(--card-blur));
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .doc-link-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .doc-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.12);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .doc-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            padding-right: 20px;
            /* Space for chevron */
        }

        .doc-title {
            font-weight: 700;
            font-size: 1.1rem;
            font-family: var(--font-heading);
            line-height: 1.3;
            color: var(--text-main);
        }

        .doc-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Chevron Animation */
        .doc-action {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            color: var(--text-secondary);
        }

        .doc-link-card.active .doc-action {
            transform: rotate(180deg);
            color: var(--primary);
        }

        /* Expand Area */
        .expand-area {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            margin-top: -10px;
            /* Pull closer to the card */
        }

        .expand-area.open {
            max-height: 1500px;
            /* Allow enough height for large images */
            opacity: 1;
            padding-top: 15px;
        }

        .expand-inner {
            background: #ffffff;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .expand-inner img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .doc-link-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .doc-icon {
                margin-right: 0;
            }

            .doc-action {
                position: absolute;
                top: 25px;
                right: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div id="global-header"></div>

    <div class="site-wrapper">
        <main class="container-wide main-content fade-in">

            <h2 class="section-title reveal">
                <i class="fa-solid fa-file-signature"></i> Tenders
            </h2>

            <div class="doc-list reveal">

                <div>
                    <div class="doc-link-card expand-toggle">
                        <div class="doc-icon">
                            <i class="fa-solid fa-gavel"></i>
                        </div>

                        <div class="doc-info">
                            <span class="doc-title">
                                Civil, Structural, Plumbing & Internal Electrification
                            </span>
                            <span class="doc-subtitle">
                                For Banas Sainik School & Other Ancillary Campus Infrastructure Requirement.
                                <br>
                                <i class="fa-solid fa-location-dot"
                                    style="font-size: 0.8em; margin-right: 4px; color: var(--accent);"></i>
                                Survey No. 65, Village Moriya, Ta. Palanpur, Dist. Banaskantha.
                            </span>
                        </div>

                        <div class="doc-action">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="expand-area">
                        <div class="expand-inner">
                            <img src="uploads/tender.jpg" alt="Tender Notice Image">
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <div id="global-footer"></div>
    </div>

    <script>window.SITE_BASE = './';</script>

    <script src="assets/js/script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".expand-toggle").forEach(toggle => {
                toggle.addEventListener("click", () => {
                    toggle.classList.toggle("active");
                    const content = toggle.nextElementSibling;
                    content.classList.toggle("open");
                });
            });
        });
    </script>

</body>

</html>
