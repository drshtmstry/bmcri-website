<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - BMCRI</title>

    <link rel="icon" href="assets/favicon.ico" sizes="32x32" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <script src="assets/js/theme.js"></script>

    <style>
        /* Reusing the "Card" logic from Tender/Career pages.
      No new CSS classes needed if we stick to this structure.
    */
        .doc-list {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .doc-link-card {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background: var(--bg-card);
            backdrop-filter: blur(var(--card-blur));
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .doc-link-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            text-decoration: none;
        }

        .doc-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.12);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .doc-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }

        .doc-title {
            font-weight: 700;
            font-size: 1.1rem;
            font-family: var(--font-heading);
            line-height: 1.3;
            color: var(--text-main);
        }

        .doc-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Small badge for the date */
        .event-date-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .doc-link-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .doc-icon {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div id="global-header"></div>

    <div class="site-wrapper">
        <main class="container-wide main-content fade-in">

            <h2 class="section-title reveal">
                <i class="fa-solid fa-calendar-day"></i> Events
            </h2>

            <p class="text-center reveal"
                style="margin-bottom: 50px; color: var(--text-secondary); max-width: 700px; margin-left: auto; margin-right: auto;">
                Recent college events, celebrations, and photo galleries.
            </p>

            <div class="doc-list reveal">

                <a href="#" class="doc-link-card">
                    <div class="doc-icon">
                        <i class="fa-solid fa-images"></i>
                    </div>

                    <div class="doc-info">
                        <span class="event-date-badge">
                            <i class="fa-regular fa-calendar"></i> 17th - 23rd Sept 2022
                        </span>
                        <span class="doc-title">
                            2nd National Pharmacovigilance Week
                        </span>
                        <span class="doc-subtitle">
                            View Pharmacovigilance Week celebration photos and gallery.
                        </span>
                    </div>
                </a>

            </div>
        </main>

        <div id="global-footer"></div>
    </div>

    <script>window.SITE_BASE = './';</script>
    <script src="assets/js/script.js"></script>

</body>

</html>
